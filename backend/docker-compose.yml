version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realword_ar_api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - OLLAMA_URL=http://ollama:11434/api/chat
      - OLLAMA_MODEL=phi3
      - NODE_ENV=production
    depends_on:
      - ollama
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  ollama_data:
